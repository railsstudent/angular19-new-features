<div>
  <p>httpResource.text function</p>
  
  <button (click)="textSignal.set(textUrl)">Load text</button>
  <p>{{ `Url: ${textSignal()}` }}</p>
  @if (textResource.isLoading()) {
    <p>Loading...</p>
  } @else if (textError()) {
    <p><label>Error: </label><span>{{ textError()?.message }}</span></p>
  } @else if (value()) {
    <p><label>Text: </label><span>{{ value() }}</span></p>
  }
</div>
