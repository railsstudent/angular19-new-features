<div>
  <h1>{{ `${version} - ${name}` }}</h1>
  <h2>{{ description }}</h2>
  <h3>PR:</h3>
  <ul>
    @for (pr of prs; track pr) {
      <li><a [href]="pr" target="_blank">{{ pr }}</a></li>
    }
  </ul>

  <p>{{ `Round trip time: ${elapsed()} milliseconds` }}</p>

  <app-resource-blob />
  <hr />
  <app-resource-array-buffer />
  <hr />
</div>
