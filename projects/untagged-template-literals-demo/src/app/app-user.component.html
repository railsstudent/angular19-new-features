<!-- Template string with pipe -->
<!-- <h2>{{ `${type() | titlecase} Component` }}</h2> -->
<h2>{{ type() | titlecase }} Component</h2>
<p>Name: {{ name() }}</p>

<h2>Permissions</h2>
<ul>
@for (p of permissions(); track p) {
  <li>{{ p | titlecase }}</li>
} @empty {
  <li>No Permission</li>
}
</ul>
