<div [class.card]="showCardClass()">
  @let id = characterInput().id;
  @if (characterResource.error()) {
    <span>{{ `Id: ${id}` }}</span>&nbsp;&nbsp;&nbsp;
    <span>No data</span>
  } @else if (characterResource.hasValue()) {
    @let character = characterResource.value();
    <span>{{ `Id: ${id}` }}</span>&nbsp;&nbsp;&nbsp;
    <a [routerLink]="[id]" (click)="showFighter.emit(character)" 
    >{{ character.name }}</a>
  }
</div>
